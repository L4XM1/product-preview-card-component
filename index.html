<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <picture class="card__img-wrapper">
        <source
          media="(min-width:1440px)"
          srcset="./assets/images/image-product-desktop.jpg"
        />
        <img
          class="card__img"
          src="./assets/images/image-product-mobile.jpg"
          alt="photo of a full perfume bottle"
        />
      </picture>
      <div class="card__body">
        <span class="card__category">Perfume</span>
        <h3 class="card__title">Gabrielle Essence Eau De Parfum</h3>
        <p class="card__text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="price__new">$149.99</p>
          <span class="price__old">$169.99</span>
        </div>

        <button class="card__button">
          <img
            class="card__button-icon"
            src="./assets/images/icon-cart.svg"
            alt="cart symbol"
          />
          Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/L4XM1" target="_blank">Marta MaksimoviÄ‡</a>.
    </div>
  </body>
</html>
